<script type="module">
import * as THREE from "./build/three.module.js";
import { OrbitControls } from "./js/controls/OrbitControls.js";

var scene = new THREE.Scene();

var width = window.innerWidth; //窗口宽度
var height = window.innerHeight; //窗口高度
var k = width / height; //窗口宽高比
var s = 200; //三维场景显示范围控制系数，系数越大，显示的范围越大

//创建相机对象
var camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
camera.position.set(100, 200, 250); //设置相机位置
camera.lookAt(scene.position); //设置相机方向(指向的场景对象)

//给场景添加光源(会影响兔兔颜色)
var light= new THREE.PointLight(0xffffff);
light.position.set(0,50000,0);
scene.add(light);  

// 自然光(会影响兔兔颜色)
var ambientLight = new THREE.AmbientLight( 0x666666 );
scene.add( ambientLight );

//平行光源
var directionalLight = new THREE.DirectionalLight( 0xffffff );
directionalLight.position.set( 0, 0, 0).normalize();
scene.add( directionalLight );

var loader = new THREE.TextureLoader();
var geometry = new THREE.BoxGeometry(30, 30, 30);
// 换成自己的图片路径
let one = loader.load( 'rabbit.jpg');
let two = loader.load( 'rabbit.jpg');
let three = loader.load( 'rabbit.jpg');
let four = loader.load( 'rabbit.jpg');
let five = loader.load( 'rabbit.jpg');
let six = loader.load( 'rabbit.jpg');

// const material1 = new THREE.MeshBasicMaterial( { map: one} );
// const material2 = new THREE.MeshBasicMaterial( { map: two} );
// const material3 = new THREE.MeshBasicMaterial( { map: three} );
// const material4 = new THREE.MeshBasicMaterial( { map: four} );
// const material5 = new THREE.MeshBasicMaterial( { map: five} );
// const material6 = new THREE.MeshBasicMaterial( { map: six} );

// const materials = [material1,material2,material3,material4,material5,material6]
const materials=new THREE.MeshBasicMaterial({map:new THREE.ImageUtils.loadTexture("rabbit.jpg")});

const dice = new THREE.Mesh(geometry, materials);
scene.add(dice);



// 光源
var light = new THREE.AmbientLight('rgb(255, 255, 255)'); // soft white light
scene.add(light);

var spotLight = new THREE.SpotLight('rgb(255, 255, 255)');
spotLight.position.set( 100, 1000, 1000 );
spotLight.castShadow = true;
scene.add(spotLight);


var renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

const controls = new OrbitControls(camera, renderer.domElement);
controls.target.set(0, 0, 0);
controls.update();

// controls = new DeviceOrientationControls(camera);
// controls.target.set(0, 0, 0);
// controls.connect();

function draw() {
    dice.rotation.x += 0.01;
    dice.rotation.y += 0.01;    
    renderer.render(scene, camera);  
    stop = requestAnimationFrame(draw);
}

draw();

</script>
</body>
</html>
